<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mapa de nacionalitats (continents), per seccions censals. Santa Perpètua de Mogoda. PMH (Maig 2022)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/lloc_naixement_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
var BaseMapCarto = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 28}).addTo(map);        
var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_lloc_naixement_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CUSEC</th>\
                        <td>' + (feature.properties['CUSEC'] !== null ? autolinker.link(feature.properties['CUSEC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CSEC</th>\
                        <td>' + (feature.properties['CSEC'] !== null ? autolinker.link(feature.properties['CSEC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BARRI</th>\
                        <td>' + (feature.properties['BARRI'] !== null ? autolinker.link(feature.properties['BARRI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AFRICA</th>\
                        <td>' + (feature.properties['AFRICA'] !== null ? autolinker.link(feature.properties['AFRICA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AMERICA_CE</th>\
                        <td>' + (feature.properties['AMERICA_CE'] !== null ? autolinker.link(feature.properties['AMERICA_CE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AMERICA_NO</th>\
                        <td>' + (feature.properties['AMERICA_NO'] !== null ? autolinker.link(feature.properties['AMERICA_NO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AMERICA_SU</th>\
                        <td>' + (feature.properties['AMERICA_SU'] !== null ? autolinker.link(feature.properties['AMERICA_SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APATRIDES</th>\
                        <td>' + (feature.properties['APATRIDES'] !== null ? autolinker.link(feature.properties['APATRIDES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ASIA</th>\
                        <td>' + (feature.properties['ASIA'] !== null ? autolinker.link(feature.properties['ASIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EUROPA</th>\
                        <td>' + (feature.properties['EUROPA'] !== null ? autolinker.link(feature.properties['EUROPA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OCEANIA</th>\
                        <td>' + (feature.properties['OCEANIA'] !== null ? autolinker.link(feature.properties['OCEANIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lloc_naixement_0_0() {
            return {
                pane: 'pane_lloc_naixement_0',
                opacity: 1,
                color: 'rgba(95,95,95,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_lloc_naixement_0');
        map.getPane('pane_lloc_naixement_0').style.zIndex = 400;
        map.getPane('pane_lloc_naixement_0').style['mix-blend-mode'] = 'normal';
        var layer_lloc_naixement_0 = new L.geoJson(json_lloc_naixement_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lloc_naixement_0',
            layerName: 'layer_lloc_naixement_0',
            pane: 'pane_lloc_naixement_0',
            onEachFeature: pop_lloc_naixement_0,
            style: style_lloc_naixement_0_0,
        });
        bounds_group.addLayer(layer_lloc_naixement_0);
        map.addLayer(layer_lloc_naixement_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mapa de nacionalitats (continents), per seccions censals. Santa Perpètua de Mogoda. PMH (Maig 2022)</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Aquest mapa ha estat elaborat per l\'Observatori de l\'Eix de la Riera de Caldes.<br /><br />Clicar sobre el mapa per consultar el nombre absolut de persones segons la nacionalitat (continent de naixement).';
            };
            abstract.addTo(map);
        setBounds();
        </script>
    </body>
</html>
